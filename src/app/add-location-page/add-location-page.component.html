<ng-container [ngSwitch]="state">
  <div *ngSwitchCase="'loading'" class="page">
    <mat-progress-spinner
      color="primary"
      mode="indeterminate"
    >
    </mat-progress-spinner>
  </div>

  <div *ngSwitchDefault class="page">
    <p class="mat-h1">Adicionar local:</p>
    
    <form [formGroup]="locationForm" (ngSubmit)="handleSubmit()">
      <mat-form-field class="form-field" appearance="fill">
        <mat-label>Nome do local</mat-label>
        <input matInput type="text" formControlName="name">
      </mat-form-field>
  
      <div>
        <a mat-raised-button color="warn" routerLink="/">
          Cancelar
        </a>
    
        <button mat-raised-button type="submit">
          Adicionar
        </button>
      </div>
    </form>
  </div>
</ng-container>
